<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="font-jose">

  <header class="bg-slate-400 h-60">
    <section class="pt-10 flex container justify-between items-center">
      <h1 class="font-semibold text-[1.6rem] text-white tracking-[0.6rem] ">TODO</h1>
      <img class="w-5 h-5" src="../images/icon-moon.svg" alt="">
    </section>
  </header>
  <main>
    <!-- TODO input field -->
    <ul class="">
      <li class="container">
        <input class="todo__input" type="text" placeholder="Create a new todo">
      </li>
    </ul>
    <!-- TODO lists -->
    <ul class="">
      <li class="">
        <p></p>
        <img src="../images/icon-cross.svg" alt="">
      </li>
    </ul>
  </main>

  <footer>
    <section>
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

<!-- Add dynamic number items left -->


</html>
